version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: polyscope-api
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - API_KEYS=${API_KEYS}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - BANKR_API_KEY=${BANKR_API_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - REDIS_URL=${REDIS_URL}
      - IP_RATE_LIMIT=${IP_RATE_LIMIT:-100}
      - API_KEY_RATE_LIMIT=${API_KEY_RATE_LIMIT:-1000}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3000/api/v1}
    container_name: polyscope-ui
    ports:
      - "${UI_PORT:-5173}:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    depends_on:
      - api
    restart: unless-stopped

  # Optional: Redis for distributed rate limiting
  redis:
    image: redis:7-alpine
    container_name: polyscope-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - with-redis

volumes:
  redis_data: