name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint API
      run: npm run lint -w packages/api
    
    - name: Lint UI
      run: npm run lint -w packages/ui

  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run API tests
      run: npm test -w packages/api
      env:
        API_KEY: test-api-key-ci-only-32chars
        TEST_WALLET_ADDRESS: 0xa7d395faf5e0a77a8d42d68ea01d2336671e5f55
        REDIS_URL: redis://localhost:6379
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./packages/api/coverage/lcov.info
        flags: api
        name: api-coverage

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build core package
      run: npm run build -w packages/core
    
    - name: Build UI
      run: npm run build -w packages/ui
      env:
        VITE_API_URL: http://localhost:3000/api/v1
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ui-dist
        path: packages/ui/dist

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run npm audit
      run: npm audit --audit-level=moderate
    
    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build API Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.api
        push: false
        tags: polyscope-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build UI Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.ui
        push: false
        tags: polyscope-ui:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max