name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint -w packages/api
      - run: npm run lint -w packages/ui

  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm test -w packages/api
        env:
          API_KEY: test-api-key-ci-only-32chars
          TEST_WALLET_ADDRESS: 0xa7d395faf5e0a77a8d42d68ea01d2336671e5f55
          REDIS_URL: redis://redis:6379

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build -w packages/core
      - run: npm run build -w packages/ui
        env:
          VITE_API_URL: http://localhost:3000/api/v1
      - uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: packages/ui/dist
