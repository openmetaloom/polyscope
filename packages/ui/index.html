<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PolyScope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #fff; }
        .card { background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 12px; }
        .btn-primary { background: #00d084; color: #000; font-weight: 600; }
        .btn-primary:hover { background: #00e090; }
        .positive { color: #00d084; }
        .negative { color: #ff4444; }
        .market-link { color: #00d084; text-decoration: none; }
        .market-link:hover { text-decoration: underline; }
        .tab-active { border-bottom: 2px solid #00d084; color: #00d084; }
        input:focus { outline: none; border-color: #00d084; }
    </style>
</head>
<body class="min-h-screen">
    <div id="app">
        <header class="border-b border-gray-800 p-4">
            <h1 class="text-2xl font-bold">PolyScope</h1>
            <p class="text-gray-400 text-sm">Polymarket Portfolio</p>
        </header>
        
        <main class="p-4 max-w-lg mx-auto">
            <div class="card p-4 mb-4">
                <input type="text" id="addressInput" placeholder="0x... or vitalik.eth" 
                    class="w-full bg-black border border-gray-700 rounded-lg px-4 py-3 text-white mb-3">
                <button onclick="loadPortfolio()" class="btn-primary w-full py-3 rounded-lg">Load Portfolio</button>
            </div>
            
            <div id="loading" class="hidden text-center py-8">
                <p class="text-gray-400">Loading...</p>
            </div>
            
            <div id="error" class="hidden card p-4 mb-4 border-red-500">
                <p class="text-red-400" id="errorText"></p>
            </div>
            
            <div id="content" class="hidden">
                <div class="flex gap-4 mb-4 overflow-x-auto pb-2">
                    <button onclick="showTab('portfolio')" id="tab-portfolio" class="tab-active pb-2 whitespace-nowrap">Portfolio</button>
                    <button onclick="showTab('positions')" id="tab-positions" class="text-gray-400 pb-2 whitespace-nowrap">Positions</button>
                    <button onclick="showTab('markets')" id="tab-markets" class="text-gray-400 pb-2 whitespace-nowrap">Markets</button>
                    <button onclick="showTab('news')" id="tab-news" class="text-gray-400 pb-2 whitespace-nowrap">News</button>
                </div>
                
                <div id="portfolio-tab"></div>
                <div id="positions-tab" class="hidden"></div>
                <div id="markets-tab" class="hidden"></div>
                <div id="news-tab" class="hidden"></div>
            </div>
        </main>
    </div>
    
    <script>
        let portfolioData = null;
        let marketsData = [];
        let newsData = [];
        
        async function resolveENS(name) {
            if (!name.includes('.') && !name.startsWith('0x')) {
                name = name + '.eth';
            }
            if (!name.includes('.')) return name;
            
            try {
                const res = await fetch('/api/v1/resolve/' + name);
                if (res.ok) {
                    const data = await res.json();
                    return data.address || name;
                }
            } catch (e) {}
            return name;
        }
        
        async function loadPortfolio() {
            const input = document.getElementById('addressInput').value.trim();
            if (!input) return;
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('content').classList.add('hidden');
            
            try {
                const address = await resolveENS(input);
                const res = await fetch('/api/v1/portfolio/' + address);
                
                if (!res.ok) throw new Error('Failed to load');
                
                portfolioData = await res.json();
                await loadMarkets();
                await loadNews();
                
                renderPortfolio();
                renderPositions();
                renderMarkets();
                renderNews();
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                showTab('portfolio');
            } catch (err) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('errorText').textContent = err.message;
                document.getElementById('error').classList.remove('hidden');
            }
        }
        
        async function loadMarkets() {
            try {
                const res = await fetch('/api/v1/markets');
                if (res.ok) marketsData = (await res.json()).markets || [];
            } catch (e) {}
        }
        
        async function loadNews() {
            try {
                const res = await fetch('/api/v1/news');
                if (res.ok) newsData = (await res.json()).news || [];
            } catch (e) {}
        }
        
        function formatCurrency(val) {
            return new Intl.NumberFormat('en-US', {style: 'currency', currency: 'USD'}).format(val);
        }
        
        function renderPortfolio() {
            const p = portfolioData;
            const pnlClass = p.pnl >= 0 ? 'positive' : 'negative';
            
            let html = '<div class="grid grid-cols-2 gap-3 mb-4">';
            html += '<div class="card p-3"><p class="text-gray-400 text-xs">Total</p><p class="text-xl font-bold">' + formatCurrency(p.totalValue) + '</p></div>';
            html += '<div class="card p-3"><p class="text-gray-400 text-xs">Polymarket</p><p class="text-xl font-bold">' + formatCurrency(p.polymarketValue) + '</p></div>';
            html += '<div class="card p-3"><p class="text-gray-400 text-xs">Invested</p><p class="text-xl font-bold">' + formatCurrency(p.polymarketInvested) + '</p></div>';
            html += '<div class="card p-3"><p class="text-gray-400 text-xs">P&L</p><p class="text-xl font-bold ' + pnlClass + '">' + formatCurrency(p.pnl) + '</p><p class="text-sm ' + pnlClass + '">' + p.pnlPercent.toFixed(1) + '%</p></div>';
            html += '</div>';
            
            html += '<div class="card p-4"><h3 class="font-bold mb-3">Positions</h3><div class="space-y-3">';
            
            p.positions.forEach(function(pos) {
                const posPnlClass = pos.pnl >= 0 ? 'positive' : 'negative';
                html += '<div class="border-b border-gray-800 pb-3 last:border-0">';
                html += '<a href="https://polymarket.com/event/' + (pos.slug || '') + '" target="_blank" class="market-link font-medium block mb-1">' + pos.title + '</a>';
                html += '<div class="flex justify-between text-sm">';
                html += '<span class="text-gray-400">' + pos.position + '</span>';
                html += '<span class="' + posPnlClass + '">' + formatCurrency(pos.pnl) + '</span>';
                html += '</div></div>';
            });
            
            html += '</div></div>';
            document.getElementById('portfolio-tab').innerHTML = html;
        }
        
        function renderPositions() {
            if (!portfolioData) return;
            let html = '<div class="card p-4 space-y-4">';
            
            portfolioData.positions.forEach(function(pos) {
                const posPnlClass = pos.pnl >= 0 ? 'positive' : 'negative';
                html += '<div class="border-b border-gray-800 pb-4 last:border-0">';
                html += '<a href="https://polymarket.com/event/' + (pos.slug || '') + '" target="_blank" class="market-link font-medium block mb-2">' + pos.title + '</a>';
                html += '<div class="grid grid-cols-2 gap-2 text-sm">';
                html += '<div><span class="text-gray-400">Position:</span> ' + pos.position + '</div>';
                html += '<div><span class="text-gray-400">Entry:</span> ' + (pos.entryPrice * 100).toFixed(1) + '¢</div>';
                html += '<div><span class="text-gray-400">Current:</span> ' + (pos.currentPrice * 100).toFixed(1) + '¢</div>';
                html += '<div class="' + posPnlClass + '"><span class="text-gray-400">P&L:</span> ' + formatCurrency(pos.pnl) + '</div>';
                html += '</div></div>';
            });
            
            html += '</div>';
            document.getElementById('positions-tab').innerHTML = html;
        }
        
        function renderMarkets() {
            let html = '<div class="card p-4 space-y-4">';
            
            marketsData.forEach(function(m) {
                html += '<div class="border-b border-gray-800 pb-4 last:border-0">';
                html += '<p class="font-medium mb-2">' + m.question + '</p>';
                html += '<div class="flex justify-between text-sm text-gray-400">';
                html += '<span>Vol: ' + formatCurrency(m.volume) + '</span>';
                html += '<span>Liq: ' + formatCurrency(m.liquidity) + '</span>';
                html += '</div>';
                html += '<div class="flex gap-4 mt-2 text-sm">';
                html += '<span class="positive">Yes: ' + (m.yesPrice * 100).toFixed(1) + '¢</span>';
                html += '<span class="negative">No: ' + (m.noPrice * 100).toFixed(1) + '¢</span>';
                html += '</div></div>';
            });
            
            html += '</div>';
            document.getElementById('markets-tab').innerHTML = html;
        }
        
        function renderNews() {
            const relevantNews = getRelevantNews();
            let html = '<div class="card p-4 space-y-4">';
            
            relevantNews.forEach(function(item) {
                const relevantClass = item.isRelevant ? 'border-l-2 border-green-500 pl-3' : 'opacity-70';
                const badge = item.isRelevant ? '<span class="text-xs text-green-400">RELEVANT</span>' : '';
                html += '<div class="' + relevantClass + '">';
                html += '<p class="font-medium text-sm mb-1">' + item.title + '</p>';
                html += '<p class="text-xs text-gray-400">' + item.source + '</p>';
                html += badge;
                html += '</div>';
            });
            
            html += '</div>';
            document.getElementById('news-tab').innerHTML = html;
        }
        
        function getRelevantNews() {
            if (!portfolioData || !portfolioData.positions) return newsData;
            
            const keywords = [];
            portfolioData.positions.forEach(function(p) {
                const title = p.title.toLowerCase();
                if (title.includes('trump')) keywords.push('trump');
                if (title.includes('biden')) keywords.push('biden');
                if (title.includes('google') || title.includes('ai')) keywords.push('ai');
                if (title.includes('anthropic') || title.includes('claude')) keywords.push('ai');
                if (title.includes('crypto') || title.includes('bitcoin')) keywords.push('crypto');
            });
            
            return newsData.map(function(item) {
                const title = item.title.toLowerCase();
                const isRelevant = keywords.some(function(k) { return title.includes(k); });
                return {title: item.title, source: item.source, isRelevant: isRelevant};
            }).sort(function(a, b) {
                return (b.isRelevant ? 1 : 0) - (a.isRelevant ? 1 : 0);
            });
        }
        
        function showTab(tab) {
            ['portfolio', 'positions', 'markets', 'news'].forEach(function(t) {
                document.getElementById(t + '-tab').classList.add('hidden');
                const btn = document.getElementById('tab-' + t);
                btn.classList.remove('tab-active');
                btn.classList.add('text-gray-400');
            });
            document.getElementById(tab + '-tab').classList.remove('hidden');
            const activeBtn = document.getElementById('tab-' + tab);
            activeBtn.classList.add('tab-active');
            activeBtn.classList.remove('text-gray-400');
        }
        
        document.getElementById('addressInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') loadPortfolio();
        });
    </script>
</body>
</html>
