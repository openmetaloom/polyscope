<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PolyScope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #fff; }
        .card { background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 12px; }
        .btn-primary { background: #00d084; color: #000; font-weight: 600; }
        .btn-primary:hover { background: #00e090; }
        .positive { color: #00d084; }
        .negative { color: #ff4444; }
        .market-link { color: #00d084; text-decoration: none; }
        .market-link:hover { text-decoration: underline; }
        .tab-active { border-bottom: 2px solid #00d084; color: #00d084; }
        input:focus { outline: none; border-color: #00d084; }
    </style>
</head>
<body class="min-h-screen">
    <div id="app">
        <header class="border-b border-gray-800 p-4">
            <h1 class="text-2xl font-bold">PolyScope</h1>
            <p class="text-gray-400 text-sm">Polymarket Portfolio</p>
        </header>
        
        <main class="p-4 max-w-lg mx-auto">
            <div class="card p-4 mb-4">
                <input type="text" id="addressInput" placeholder="0x... or vitalik.eth" 
                    class="w-full bg-black border border-gray-700 rounded-lg px-4 py-3 text-white mb-3">
                <button onclick="loadPortfolio()" class="btn-primary w-full py-3 rounded-lg">Load Portfolio</button>
            </div>
            
            <div id="loading" class="hidden text-center py-8">
                <p class="text-gray-400">Loading...</p>
            </div>
            
            <div id="error" class="hidden card p-4 mb-4 border-red-500">
                <p class="text-red-400" id="errorText"></p>
            </div>
            
            <div id="content" class="hidden">
                <div class="flex gap-4 mb-4 overflow-x-auto pb-2">
                    <button onclick="showTab('portfolio')" id="tab-portfolio" class="tab-active pb-2 whitespace-nowrap">Portfolio</button>
                    <button onclick="showTab('positions')" id="tab-positions" class="text-gray-400 pb-2 whitespace-nowrap">Positions</button>
                    <button onclick="showTab('markets')" id="tab-markets" class="text-gray-400 pb-2 whitespace-nowrap">Markets</button>
                    <button onclick="showTab('news')" id="tab-news" class="text-gray-400 pb-2 whitespace-nowrap">News</button>
                </div>
                
                <div id="portfolio-tab"></div>
                <div id="positions-tab" class="hidden"></div>
                <div id="markets-tab" class="hidden"></div>
                <div id="news-tab" class="hidden"></div>
            </div>
        </main>
    </div>
    
    <script>
        let portfolioData = null;
        let marketsData = [];
        let newsData = [];
        
        async function resolveENS(name) {
            if (!name.includes('.') && !name.startsWith('0x')) {
                name = name + '.eth';
            }
            if (!name.includes('.')) return name;
            
            try {
                const res = await fetch('/api/v1/resolve/' + name);
                if (res.ok) {
                    const data = await res.json();
                    return data.address || name;
                }
            } catch (e) {}
            return name;
        }
        
        async function loadPortfolio() {
            const input = document.getElementById('addressInput').value.trim();
            if (!input) return;
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('content').classList.add('hidden');
            
            try {
                const address = await resolveENS(input);
                const res = await fetch('/api/v1/portfolio/' + address);
                
                if (!res.ok) throw new Error('Failed to load');
                
                portfolioData = await res.json();
                await loadMarkets();
                await loadNews();
                
                renderPortfolio();
                renderPositions();
                renderMarkets();
                renderNews();
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                showTab('portfolio');
            } catch (err) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('errorText').textContent = err.message;
                document.getElementById('error').classList.remove('hidden');
            }
        }
        
        async function loadMarkets() {
            try {
                const res = await fetch('/api/v1/markets');
                if (res.ok) marketsData = (await res.json()).markets || [];
            } catch (e) {}
        }
        
        async function loadNews() {
            try {
                const res = await fetch('/api/v1/news');
                if (res.ok) newsData = (await res.json()).news || [];
            } catch (e) {}
        }
        
        function formatCurrency(val) {
            return new Intl.NumberFormat('en-US', {style: 'currency', currency: 'USD'}).format(val);
        }
        
        function renderPortfolio() {
            const p = portfolioData;
            const pnlClass = p.pnl >= 0 ? 'positive' : 'negative';
            
            document.getElementById('portfolio-tab').innerHTML = \`
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div class="card p-3">
                        <p class="text-gray-400 text-xs">Total</p>
                        <p class="text-xl font-bold">\${formatCurrency(p.totalValue)}</p>
                    </div>
                    <div class="card p-3">
                        <p class="text-gray-400 text-xs">Polymarket</p>
                        <p class="text-xl font-bold">\${formatCurrency(p.polymarketValue)}</p>
                    </div>
                    <div class="card p-3">
                        <p class="text-gray-400 text-xs">Invested</p>
                        <p class="text-xl font-bold">\${formatCurrency(p.polymarketInvested)}</p>
                    </div>
                    <div class="card p-3">
                        <p class="text-gray-400 text-xs">P&L</p>
                        <p class="text-xl font-bold \${pnlClass}">\${formatCurrency(p.pnl)}</p>
                        <p class="text-sm \${pnlClass}">\${p.pnlPercent.toFixed(1)}%</p>
                    </div>
                </div>
                <div class="card p-4">
                    <h3 class="font-bold mb-3">Positions</h3>
                    <div class="space-y-3">
                        \${p.positions.map(pos => \`
                            <div class="border-b border-gray-800 pb-3 last:border-0">
                                <a href="https://polymarket.com/event/\${pos.slug || ''}" target="_blank" class="market-link font-medium block mb-1">
                                    \${pos.title}
                                </a>
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-400">\${pos.position}</span>
                                    <span class="\${pos.pnl >= 0 ? 'positive' : 'negative'}">
                                        \${formatCurrency(pos.pnl)}
                                    </span>
                                </div>
                            </div>
                        \`).join('')}
                    </div>
                </div>
            \`;
        }
        
        function renderPositions() {
            if (!portfolioData) return;
            document.getElementById('positions-tab').innerHTML = \`
                <div class="card p-4 space-y-4">
                    \${portfolioData.positions.map(pos => \`
                        <div class="border-b border-gray-800 pb-4 last:border-0">
                            <a href="https://polymarket.com/event/\${pos.slug || ''}" target="_blank" class="market-link font-medium block mb-2">
                                \${pos.title}
                            </a>
                            <div class="grid grid-cols-2 gap-2 text-sm">
                                <div><span class="text-gray-400">Position:</span> \${pos.position}</div>
                                <div><span class="text-gray-400">Entry:</span> \${(pos.entryPrice * 100).toFixed(1)}¢</div>
                                <div><span class="text-gray-400">Current:</span> \${(pos.currentPrice * 100).toFixed(1)}¢</div>
                                <div class="\${pos.pnl >= 0 ? 'positive' : 'negative'}">
                                    <span class="text-gray-400">P&L:</span> \${formatCurrency(pos.pnl)}
                                </div>
                            </div>
                        </div>
                    \`).join('')}
                </div>
            \`;
        }
        
        function renderMarkets() {
            document.getElementById('markets-tab').innerHTML = \`
                <div class="card p-4 space-y-4">
                    \${marketsData.map(m => \`
                        <div class="border-b border-gray-800 pb-4 last:border-0">
                            <p class="font-medium mb-2">\${m.question}</p>
                            <div class="flex justify-between text-sm text-gray-400">
                                <span>Vol: \${formatCurrency(m.volume)}</span>
                                <span>Liq: \${formatCurrency(m.liquidity)}</span>
                            </div>
                            <div class="flex gap-4 mt-2 text-sm">
                                <span class="positive">Yes: \${(m.yesPrice * 100).toFixed(1)}¢</span>
                                <span class="negative">No: \${(m.noPrice * 100).toFixed(1)}¢</span>
                            </div>
                        </div>
                    \`).join('')}
                </div>
            \`;
        }
        
        function getRelevantNews() {
            if (!portfolioData || !portfolioData.positions) return newsData;
            
            const keywords = [];
            portfolioData.positions.forEach(p => {
                const title = p.title.toLowerCase();
                if (title.includes('trump')) keywords.push('trump');
                if (title.includes('biden')) keywords.push('biden');
                if (title.includes('google') || title.includes('ai')) keywords.push('ai');
                if (title.includes('anthropic') || title.includes('claude')) keywords.push('ai');
                if (title.includes('crypto') || title.includes('bitcoin')) keywords.push('crypto');
            });
            
            return newsData.map(item => {
                const title = item.title.toLowerCase();
                const isRelevant = keywords.some(k => title.includes(k));
                return {...item, isRelevant};
            }).sort((a, b) => (b.isRelevant ? 1 : 0) - (a.isRelevant ? 1 : 0));
        }
        
        function renderNews() {
            const relevantNews = getRelevantNews();
            document.getElementById('news-tab').innerHTML = \`
                <div class="card p-4 space-y-4">
                    \${relevantNews.map(item => \`
                        <div class="\${item.isRelevant ? 'border-l-2 border-green-500 pl-3' : 'opacity-70'}">
                            <p class="font-medium text-sm mb-1">\${item.title}</p>
                            <p class="text-xs text-gray-400">\${item.source}</p>
                            \${item.isRelevant ? '<span class="text-xs text-green-400">RELEVANT</span>' : ''}
                        </div>
                    \`).join('')}
                </div>
            \`;
        }
        
        function showTab(tab) {
            ['portfolio', 'positions', 'markets', 'news'].forEach(t => {
                document.getElementById(t + '-tab').classList.add('hidden');
                document.getElementById('tab-' + t).classList.remove('tab-active');
                document.getElementById('tab-' + t).classList.add('text-gray-400');
            });
            document.getElementById(tab + '-tab').classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.add('tab-active');
            document.getElementById('tab-' + tab).classList.remove('text-gray-400');
        }
        
        // Allow Enter key
        document.getElementById('addressInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadPortfolio();
        });
    </script>
</body>
</html>
